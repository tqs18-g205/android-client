language: android
jdk: oraclejdk8
sudo: false
env:
  global:
  - ANDROID_API_LEVEL=27
  - EMULATOR_API_LEVEL=23
  - ANDROID_BUILD_TOOLS_VERSION=27.0.3
  - ANDROID_ABI=armeabi-v7a
  - ANDROID_TAG=google_apis
  - ADB_INSTALL_TIMEOUT=20
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-$ANDROID_BUILD_TOOLS_VERSION
  - android-$ANDROID_API_LEVEL
  - extra-android-support
  - extra-google-m2repository
  - extra-android-m2repository
script:
- chmod +x gradlew
- ./gradlew assembleRelease
before_install:
- openssl aes-256-cbc -K $encrypted_88d71e1caada_key -iv $encrypted_88d71e1caada_iv
  -in build.jks.enc -out build.jks -d
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "/home/travis/build/tqs18-g205/android-client/build/outputs/apk/release/*"
  on:
    repo: tqs18-g205/android-client
#branch: deployment
